<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduControl - Sistema</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#eef2f7;
}

/* LOGIN */

.login-container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#2c3e50,#3498db);
}

.login-box{
    background:white;
    padding:40px;
    border-radius:12px;
    width:320px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box h2{
    margin-bottom:20px;
    color:#2c3e50;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#3498db;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#2980b9;
}

/* DASHBOARD */

.dashboard{
    display:none;
}

.sidebar{
    width:220px;
    height:100vh;
    background:#2c3e50;
    color:white;
    position:fixed;
    padding:20px;
}

.sidebar h3{
    margin-bottom:20px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    margin:10px 0;
}

.sidebar a:hover{
    color:#3498db;
}

.content{
    margin-left:240px;
    padding:40px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    margin-bottom:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="login">
    <div class="login-box">
        <h2>EduControl</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="entrar()">Entrar</button>
        <p id="erro" style="color:red; margin-top:10px;"></p>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
    <div class="sidebar">
        <h3>EduControl</h3>
        <a href="#">Dashboard</a>
        <a href="#">Alunos</a>
        <a href="#">Professores</a>
        <a href="#">Turmas</a>
        <a href="#">Notas</a>
        <a href="#" onclick="sair()">Sair</a>
    </div>

    <div class="content">
        <h2>Painel Administrativo</h2>

        <div class="card">
            <h3>Total de Alunos</h3>
            <p>120 cadastrados</p>
        </div>

        <div class="card">
            <h3>Professores</h3>
            <p>15 ativos</p>
        </div>

        <div class="card">
            <h3>Turmas</h3>
            <p>8 turmas registradas</p>
        </div>
    </div>
</div>

<script>
function entrar(){
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;

    if(user === "admin" && pass === "1234"){
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
    } else {
        document.getElementById("erro").innerText = "Usuário ou senha inválidos";
    }
}

function sair(){
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "flex";
}
</script>

</body>
</html>
